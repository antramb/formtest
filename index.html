<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="https://formsubmit.co/bryan.ramirez@walmart.com" method="POST">
        <h2>Solicitud de Garantía</h2>
        <div class="input-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre">

            <label for="lastname">Apellido</label>
            <input type="text" name="lastname" id="lastname" placeholder="Apellido">

            <label for="id">Identificación</label>
            <input type="text" name="id" id="id" placeholder="Identificación/Pasaporte/ID#">

            <label for="phone">Telefono</label>
            <input type="tel" name="phone" id="phone" placeholder="Teléfono">

            <label for="phone2">Telefono Seundario</label>
            <input type="tel" name="phone2" id="phone2" placeholder="Teléfono Secundario">

            <label for="email">Correo</label>
            <input type="email" name="email" id="email" placeholder="Correo">

            <label for="email2">Correo</label>
            <input type="email" name="email2" id="email2" placeholder="Correo">

            <label for="address">Dirección</label>
            <input type="text" name="address" id="address" placeholder="Dirección">

            <label for="invoice">Número de Factura</label>
            <input type="text" name="invoice" id="invoice" placeholder="Número de Factura">

            <label for="damagetype">Tipo de Daño</label>
            <input type="text" name="damagetype" id="damagetype" placeholder="Tipo de Daño">

            <label for="damagedesc">Descripción de Daño</label>
            <input type="text" name="damagedesc" id="damagedesc" placeholder="Descripción de Daño">

            <label for="message">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>

            <div class="form-txt">
                <a href="a">"Política de Privacidad"</a>
                <a href="a">"Terminos y Condiciones"</a>
            </div>

            <input class="btn" type="submit" value="Enviar">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://www.walmartcentroamerica.com/">
            <input type="hidden" name="_subject" value="Nueva Solicitud de Garantía!">
            <input type="hidden" name="_cc" value="antramirezb@gmail.com">
            

        </div>
    </form>

</html>
