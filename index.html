<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Solicitud de Garantía</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
</head>
<link rel="icon" href="Walmart.Spark 1.png" type="image/png">
<body>
</div>

    <form action="https://formsubmit.co/bryan.ramirez@walmart.com" method="POST">

        <div class="header-images">
            <img src="Walmart.Spark 1.png" alt="Imagen 1">
            <img src="Biformato.png" alt="Imagen 2">
            <img src="Flor.Supermercados 1.png" alt="Imagen 3">
        </div>
        <h2>Solicitud de Garantía</h2>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="input-group">
            <div class="float-label-group">
                <input type="text" name="name" id="name" placeholder=" " required>
                <label for="name">¿Como te llamas?</label>
            </div>

            <div class="float-label-group">
                <input type="text" name="lastname" id="lastname" placeholder=" " required>
                <label for="lastname">¿Cuales son tus apellidos?</label>
            </div>

            <div class="float-label-group">
                <input type="text" name="id" id="id" placeholder=" " required>
                <label for="id">  Introduce tu Número de ID</label>
            </div>

            <div class="phone-container">
                <input type="tel" id="phone" name="phone" placeholder=" ☎ Teléfono" required>
                <input type="tel" id="phone2" name="phone2" placeholder=" ☎ Teléfono ">
            </div>

            <div class="float-label-group">
                <input type="email" name="email" id="email" placeholder=" ">
                <label for="email">¿A que correo podemos contactarte?</label>
            </div>

            <div class="float-label-group">
                <input type="email" name="email2" id="email2" placeholder=" ">
                <label for="email2">¿Quieres agregar otro correo?</label>
            </div>

            <div class="float-label-group">
                <input type="number" name="invoice" id="invoice" placeholder=" ">
                <label for="invoice"> ¿Cual es el número de tu factura?</label>
            </div>

            <div class="float-label-group">
                <input type="text" name="damagetype" id="damagetype" placeholder=" ">
                <label for="damagetype">Ya casi terminanos! ¿Que tipo de daño?</label>
            </div>

            <div class="float-label-group">
                <textarea name="message" id="message" cols="30" rows="5" placeholder=" "></textarea>
                <label for="message">¿Puedes darnos mas detalles del daño?</label>
            </div>

            <div class="form-txt">
                <a href="https://www.walmartcentroamerica.com/content/dam/walmart-centro-america/documents/privacidad/aviso-de-privacidad-para-garantias.pdf">Política de Privacidad</a>
                <a href="https://www.walmartcentroamerica.com/terminos-y-condiciones">Terminos y Condiciones</a>
            </div>

            <input class="btn" type="submit" value="Enviar">
            <input type="hidden" name="_next" value="https://www.walmartcentroamerica.com/">
            <input type="hidden" name="_subject" value="Nueva Solicitud de Garantía!">
            <input type="hidden" name="_cc" value="antramirezb@gmail.com">
            <input type="hidden" name="_autoresponse" value="Su solicitud fue enviada">
            
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
        const phoneInput = document.querySelector("#phone");
        const phoneInput2 = document.querySelector("#phone2");
        
        const iti = window.intlTelInput(phoneInput, {
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
            separateDialCode: true,
            initialCountry: "gt",
            preferredCountries: ["gt", "sv", "hn", "ni", "cr", "pa", "bz"],
        });
        
        const iti2 = window.intlTelInput(phoneInput2, {
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
            separateDialCode: true,
            initialCountry: "gt",
            preferredCountries: ["gt", "sv", "hn", "ni", "cr", "pa", "bz"],
        });
        
    </script>

</body>
</html>
